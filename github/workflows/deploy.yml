name: Deploy to Bluehost

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.ftp.tabibi.dz }}
          username: ${{ secrets.tabibi@tabibi.dz }}
          password: ${{ secrets.tabibi@2025 }}
          local-dir: .
          server-dir: public_html/
